<ion-header>
  <ion-toolbar text-left color="primary" class="nav-style">
    <h2> Menu</h2>
    <h5>{{role}}</h5>
  </ion-toolbar>
</ion-header>
<ion-list padding>
  <ion-item *ngFor="let p of pages" margin-vertical text-left>
    <a href="{{p.route}}">
      <ion-label>{{p.title}}</ion-label>
    </a>
  </ion-item>
  <ion-item margin-vertical text-left>
    <a (click)="logout()">
      <ion-label>{{ 'AUTH.LOGIN.LOGOUT' | translate }}</ion-label>
    </a>
  </ion-item>
</ion-list>
