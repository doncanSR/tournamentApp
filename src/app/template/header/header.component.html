<ion-toolbar color="primary">
  <ion-buttons *ngIf="logged">
    <ion-menu-button slot="start" color="light"></ion-menu-button>
    <ion-title>{{title}}</ion-title>
  </ion-buttons>
  <ion-buttons *ngIf="!logged" slot="end">
    <ion-button (click)="doLogin()">
      <ion-icon float-right color="light" name="contact"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
