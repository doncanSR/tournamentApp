<ion-header>
  <app-header title="Agregar Referee"></app-header>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <form [formGroup]="newReferee" (ngSubmit)="createReferee()">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="name" class="form-control"></ion-input>
          </ion-item>
        </ion-col>      
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Apellido paterno</ion-label>
            <ion-input type="text" formControlName="firstName" class="form-control"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Asociaci√≥n</ion-label>
            <ion-input type="text" formControlName="association" class="form-control"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col *ngIf="isManager" size="12">
          <ion-item>
            <ion-label position="floating">Torneo</ion-label>
            <ion-select formControlName="tournamentId">
              <ion-select-option *ngFor="let tournamnet of tournaments" value="{{tournamnet._id}}">{{tournamnet.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>                
      </ion-row>
      <ion-row>
        <ion-col padding size="12" text-center>
          <ion-button color="primary" [disabled]="newReferee.invalid" type="submit" expand="full">Registrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
