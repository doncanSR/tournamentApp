<ion-header>
  <app-header title="Resultado"></app-header>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Resultados de hoy</ion-card-subtitle>
        <ion-card-title>Grupo 1</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col *ngFor="let rowHeader of headerColumns">{{rowHeader}}</ion-col>
        </ion-row>
        <ion-row *ngFor="let content of table">
          <ion-col>{{content.name}}</ion-col>
          <ion-col>{{content.points}}</ion-col>
          <ion-col>{{content.position}}</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-card padding>
      <ion-card-header>
        <ion-card-subtitle>Resultados de hoy</ion-card-subtitle>
        <ion-card-title>Grupo 2</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        </ion-row>
        <ion-row *ngFor="let content of table">
          <ion-col>{{content.name}}</ion-col>
          <ion-col>{{content.points}}</ion-col>
          <ion-col>{{content.position}}</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-card padding>
      <ion-card-header>
        <ion-card-subtitle>Resultados de hoy</ion-card-subtitle>
        <ion-card-title>Grupo 3</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col *ngFor="let rowHeader of headerColumns">{{rowHeader}}</ion-col>
        </ion-row>
        <ion-row *ngFor="let content of table">
          <ion-col>{{content.name}}</ion-col>
          <ion-col>{{content.points}}</ion-col>
          <ion-col>{{content.position}}</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
