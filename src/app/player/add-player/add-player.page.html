<ion-header>
  <app-header title="Agregar Jugador"></app-header>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <form [formGroup]="newPlayer" (ngSubmit)="createPlayer()">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="name" class="form-control"></ion-input>
          </ion-item>
        </ion-col>      
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Apellido paterno</ion-label>
            <ion-input type="text" formControlName="firstName" class="form-control"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Apellido materno</ion-label>
            <ion-input type="text" formControlName="secondName" class="form-control"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Fecha nacimiento</ion-label>
            <ion-datetime formControlName="birthday" class="form-control" displayFormat="DD MMMM YYYY" min="1910" picker-format="DDDD MMMM YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">NÃºmero</ion-label>
            <ion-input type="number" formControlName="number" class="form-control"></ion-input>
          </ion-item>
        </ion-col>          
        <ion-col *ngIf="isManager && teams[0]" size="12">
          <ion-item>
            <ion-label position="floating">Equipo</ion-label>
            <ion-select formControlName="teamID">
              <ion-select-option *ngFor="let team of teams" value="{{team._id}}">{{team.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>               
      </ion-row>
      <ion-row>
        <ion-col padding size="12" text-center>
          <ion-button color="primary" [disabled]="newPlayer.invalid" type="submit" expand="full">Registrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
