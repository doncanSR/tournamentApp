<ion-header>
  <app-header title="Equipo"></app-header>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
    <ion-item *ngFor="let tournament of tournnamets">
      <ion-avatar slot="start">
        <img src="https://picsum.photos/200"/>
      </ion-avatar>
      <ion-label>
        <h2>{{tournament.name}}</h2>
        <h3>Estado: {{tournament.state}}</h3>
        <p>Deportivo: {{tournament.headquarters}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
